<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jack Muratore's Blog</title>
  <link rel="stylesheet" href="static/css/style.css">
  <script src='static/js/jquery.min.js'></script>
  <script src='static/js/markdown.js'></script>
</head>
<body>
  <div class='container'>
    <h1><a href='http://www.jackmuratore.com'>Jack Muratore</a></h1>
      <div class="row">
        <div class="col-md-4">
          <div class="row">
            <h4>Recent Posts</h4>
            {% for post in posts %}
            <p><a href="#{{post.title}}">{{post.title}}</a></p>
            {% endfor %}
          </div>
        </div>
        <div class="col-md-7">
          <div class='row'>
        {% for post in posts %}
        <h1>{{post.title}}</h1>
        <div id='post-{{post.pk}}' class='row post'>{{post.text}}</div>
        <script>
        var $post = $('#post-{{post.pk}}');
        var mark = $post.html();
        $post.html(markdown.toHTML(mark));
        </script>
            <div>
              Posted by {{post.author}} on {{post.publish_date}}
            </div>
        {% endfor %}
        </div>
      </div>
      </div>
  </div>
</body>
</html>
