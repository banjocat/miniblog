<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jack Muratore's Blog</title>
  <link rel="stylesheet" href="static/css/style.css">
  <script src='static/js/jquery.min.js'></script>
  <script src='static/js/markdown.js'></script>
</head>
<body>
  <div class='container'>
    <div class='row title'>
    <h1>
      <a href='http://www.jackmuratore.com'>Jack Muratore</a>
      <small class='developer'>Full stack developer</small>
    </h1>

  </div>
  {% load more_filters %}
      <div class="row">
        <div class="col-lg-2 recent-posts">
          <div class="row">
            <h4 class='text-center underline'>Recent Posts</h4>
            {% for post in posts %}
            <p><a href="#{{ post.title|nametohref }}">{{post.title}}</a></p>
            {% endfor %}
          </div>
        </div>
        <div class="horizontal-line col-lg-7">
        {% for post in posts %}
          <div class='row post'>
        <h1><b><a class='post-title' href='#{{post.title|nametohref}}' name='{{ post.title|nametohref }}'>{{post.title}}</a></b></h1>
        <div id='post-{{post.pk}}' class='row'>{{post.text}}</div>
        <script>
        var $post = $('#post-{{post.pk}}');
        var mark = $post.html();
        $post.html(markdown.toHTML(mark));
        </script>
            <div class='row well'>
              Posted by {{post.author}} on {{post.publish_date}}
            </div>
        </div>
        {% endfor %}
      </div>
      </div>
  </div>
</body>
</html>
